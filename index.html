<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="text" name="title" id="title" placeholder="title..">
            <div class="price">
                <input type="number" onKeyup= 'getTotal()'  name="" id="price" placeholder="price">
                <input type="number" onKeyup= 'getTotal()' name="" id="taxes" placeholder="taxes">
                <input type="number" onKeyup= 'getTotal()' name="" id="ads" placeholder="ads">
                <input type="number" onKeyup= 'getTotal()' name="" id="discount" placeholder="discount">
                <small id="total">00000</small>
            </div>
            <input type="number" name="count" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category" name="category">
            <button id="submit">create product</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" onkeyup="searchData(this.value)" placeholder="search...">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title</button>
                    <button  onclick="getSearchMood(this.id)" id="searchCategory">search by category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
